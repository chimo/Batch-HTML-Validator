<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Batch Validator</title>
        <style type="text/css">
            ul {list-style-type: none; overflow: hidden; margin: 0; padding: 0;}
            li {float: left; margin-right: 5px;}
        </style>
    </head>
    <body>
        <h1><abbr title="HyperText Markup Language">HTML</abbr> Validator</h1>
        <div>
            <label for="urls">Separate your URLs by new lines:</label>
            <form action="batchValid.pl" method="post">
                <textarea cols="60" rows="8" name="urls" id="urls"></textarea>
                <ul>
                    <li>
                        <input type="checkbox" id="hidevalid" name="hidevalid" value="yes" /> <label for="hidevalid">Hide valid results</label>
                    </li>
                    <li>
                        <input type="checkbox" id="hidewarnings" name="hidewarnings" value="yes" /> <label for="hidewarnings">Hide warnings</label>
                    </li>
                    <li>
                        <input type="checkbox" id="hideexpl" name="hideexpl" value="yes" /> <label for="hideexpl">Hide explanations</label>
                    </li>
                    <li>
                        <input type="checkbox" id="hidecontext" name="hidecontext" value="yes" /> <label for="hidecontext">Hide context</label>
                    </li>
                </ul>
                <input type="submit" />
            </form>
        </div>
    </body>
</html>
